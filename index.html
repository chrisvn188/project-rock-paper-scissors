<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game: Rock, Paper, Scissors</title>
  </head>
  <body>
    <main class="main">
      <div class="human-text">Human</div>
      <div class="score-board">
        <div class="human-score">0</div>
        <div class="battlefield-text">Battlefield</div>
        <div class="aliens-score">0</div>
      </div>
      <div class="aliens-text">Aliens</div>
      <div class="human-weapons">
        <div class="weapons-wrapper">
          <button class="btn rock h-btn" data-selection="ROCK"></button>
          <button class="btn paper h-btn" data-selection="PAPER"></button>
          <button class="btn scissors h-btn" data-selection="SCISSORS"></button>
        </div>
        
      </div>
      <div class="battle-field">
        <h2 class="battle-field-text">Welcome to Rock, Paper, Scissors BattleField.<br>
          To start, please choose any weapons on the human section to fight aliens.<br>
          Whoever reaching to 5 points will dominate the world.<br>
          Let's Go!!!
        </h2>
      </div>
      <div class="aliens-weapons">
        <div class="weapons-wrapper">
          <button class="btn rock a-btn" disabled data-selection="ROCK"></button>
          <button class="btn paper a-btn" disabled data-selection="PAPER"></button>
          <button class="btn scissors a-btn" disabled data-selection="SCISSORS"></button>
        </div>
      </div>
    </main>
    <audio src="sounds/tink.wav" data-sound="tink"></audio>
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
